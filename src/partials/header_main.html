<header class="header">
  <div class="container">
    <nav class="nav">
      <a class="logo__link link" href="./index.html">
        <svg class="logo__header-icon" width="24" height="24">
          <use href="./images/icons.svg#icon-filmoteka"></use>
        </svg>
        <span class="logo__title"> Filmoteka</span>
      </a>
      <ul class="nav-list">
        <li class="nav-list__item">
          <a class="nav-list__link link current" href="./index.html">Home</a>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__link link" href="#">My library</a>
        </li>
        <!-- login -->
        <li class="nav-item">
          <button data-lang="log" class="nav-btn login__btn" type="button">
            Login
          </button>
        </li>
        <li class="nav-item is-hidden">
          <button class="nav-btn logout__btn" type="button" data-lang="logoutBtn">Log Out</button>
        </li>
      </ul>
    </nav>

    <form class="search-form" id="search-form">
      <input class="search-form__input" type="text" name="searchQuery" autocomplete="off" placeholder="Movie search" />
      <div class="search-btn__box">
        <button aria-label="Search" type="submit" class="search-btn button">
          <svg class="search-btn__icon" width="12" height="12">
            <use href="./images/icons.svg#icon-search"></use>
          </svg>
        </button>
        <button aria-label="Voice-Search" type="button" class="search-btn button header-main__svg search-btn__mic">
          <svg class="search-btn__icon mic-stop" width="12" height="12">
            <use href="./images/icons.svg#mic"></use>
          </svg>
        </button>
      </div>
    </form>
  </div>
</header>
